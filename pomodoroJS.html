<!DOCTYPE html>
<html>
    <head>
        <title>Pomodoro</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>  
        <header>
            <a href="about.html">Sobre</a>
        </header>
        <h1>Reloj Pomodoro</h1>

        <label for="tiempoDeTrabajo">Tiempo de trabajo:</label> <p id="tiempoDeTrabajo">25:00</p>
        <button class="btnControlTime" onclick="controlTime(_tiempoDeTrabajo, true)">+</button>
        <button class="btnControlTime" onclick="controlTime(_tiempoDeTrabajo, false)">-</button>
        <br>
        <label for="tiempoDeDescanso">Tiempo de descanso:</label> <p id="tiempoDeDescanso">05:00</p>
        <button class="btnControlTime" onclick="controlTime(_tiempoDeDescanso, true)">+</button>
        <button class="btnControlTime" onclick="controlTime(_tiempoDeDescanso, false)">-</button>
        <br>
        <label>Rondas:</label> <p id="rondas">3</p>
        <button class="btnControlTime" onclick="controlRounds(true)">+</button>
        <button class="btnControlTime" onclick="controlRounds(false)">-</button>
        <br>
        <button id="btnComenzar" onclick="startTimer()">Comenzar</button>
        <button id="btnDetener" hidden="true" onclick="stopTimer()">Detener</button>
        <button id="btnRestart" onclick="restartTimer()">Reiniciar</button>
        <script src="script.js"></script>
    </body>
</html>
