<!DOCTYPE html>
<html>
    <head>
        <title>Pomodoro</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>  
        <h1>Reloj pomodoro</h1>

        <label for="tiempoDeTrabajo">Tiempo de trabajo:</label> <p id="tiempoDeTrabajo">00:02</p>
        <input type="button" onclick="controlTime('tiempoDeTrabajo', true)">+</input>
        <input type="button"onclick="controlTime('tiempoDeTrabajo', false)">-</input>
        <br>
        <label for="tiempoDeDescanso">Tiempo de descanso:</label> <p id="tiempoDeDescanso">00:02</p>
        <input type="button" onclick="controlTime('tiempoDeDescanso', true)">+</input>
        <input type="button"onclick="controlTime('tiempoDeDescanso', false)">-</input>
        <br>
        <label>Rondas:</label> <p id="rondas">3</p>
        <br>
        <button type="button" id="btnComenzar" onclick="startTimer()">Comenzar</button>
        <button type="button" id="btnDetener" hidden="true" onclick="stopTimer()">Detener</button>
        <script src="script.js"></script>
    </body>
</html>
